    <body onload="onLoadWeather()">
        <!--[if lt IE 7]>

        <!-- NavBar -->
        <nav class="clearfix">

        <div id="snow"></div>

        
        <!-- Weather/temperature card -->
        <div id="weather" onmouseover='ShowMeOnHover();'>
            <p id="description"></p>
            <p id="location"></p>
            <h1 id="temp"></h1>
            <p id="arrow_down" class="arrow_down"></p>

            <form id="location_group" onsubmit="userRequestLocation()">
                <div class="form-group">
                <label id="location_input_label" for="location_input">Change user location: </label>
                <input id="location_input" type="location" class="form-control" aria-describedby="location_help" maxlength="20" placeholder="User location: ">
                </div>
                <button id="location_button" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Tag for sun/moon-->
        <div id="element" class="element"></div>
        <b id="sun" class="sun"></b>

        <img class="firstHill" src="images/FirstHillSpring.png">
        <img class="secondHill" src="images/SecondHillSpring.png">
