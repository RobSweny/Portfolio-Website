<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="contactstyle.css">

        <!-- JQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <!-- Javascript -->
        <script src="Contactjavascript.js"></script>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        
        <div class="google_email" id="google_email" style="display: none">
            <div class="google_email_top_bar" id="google_email_top_bar" ondblclick="composeMessage();">
                <p class="new_message_text">New Message</p>
                <div class="action_bar">
                    <button id="minimize" class="minimize"><img id="minimize_img" class="minimize_img" src="images/gmail_icons/minimize.png"/></button>
                    <button id="exit_full" class="exit_full"><img class="exit_img" src="images/gmail_icons/exit_full_screen.png"/></button>
                    <button id="close" class="close" onclick="composeMessage();"><img class="close_img" src="images/gmail_icons/close.png"/></button>
                </div>
            </div>
            <div class="googleform">
                <form>
                    <div class="form-group">
                        <input class="input_to" placeholder="To"></input>
                        <input class="input_subject" placeholder="Subject"></input>
                        <textarea class="input_area"></textarea>
                        <div class="googleform_bottom_bar">
                            <button class="send_button">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Google compose icon -->
        <!-- <div class="compose" onclick="composeMessage();">
            <img class="compose_img" src="images/gmail_icons/google_gmail_logo.png">
            <label class="compose_label">Contact</label>
        </div> -->

        <div class="navbar">
            <div id="nav_div" class="nav_div" onclick="composeMessage();">contact</div>
        </div>
    
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $( function() {
              $(".google_email").draggable({containment: "window", cursor: "move", scroll: false});
            });
        </script>
    </body>
</html>
